<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Location Data Merger</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .upload-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .upload-box {
            border: 3px dashed #667eea;
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            transition: all 0.3s ease;
        }
        
        .upload-box:hover {
            border-color: #764ba2;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.2), rgba(118, 75, 162, 0.2));
            transform: translateY(-2px);
        }
        
        .upload-box h3 {
            color: #333;
            margin-bottom: 15px;
        }
        
        .file-input {
            margin: 10px 0;
            padding: 10px 20px;
            border: none;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .file-input:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .merge-btn {
            display: block;
            margin: 30px auto;
            padding: 15px 40px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        .merge-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 25px rgba(0,0,0,0.2);
        }
        
        .merge-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .results {
            margin-top: 30px;
            padding: 20px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            border-radius: 12px;
            border-left: 5px solid #667eea;
        }
        
        .results h3 {
            color: #333;
            margin-bottom: 15px;
        }
        
        .download-btn {
            padding: 10px 25px;
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 15px;
            transition: all 0.3s ease;
        }
        
        .download-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .status {
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
            font-weight: bold;
        }
        
        .status.success {
            background: rgba(40, 167, 69, 0.1);
            color: #155724;
            border: 1px solid rgba(40, 167, 69, 0.2);
        }
        
        .status.error {
            background: rgba(220, 53, 69, 0.1);
            color: #721c24;
            border: 1px solid rgba(220, 53, 69, 0.2);
        }
        
        .status.info {
            background: rgba(23, 162, 184, 0.1);
            color: #0c5460;
            border: 1px solid rgba(23, 162, 184, 0.2);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e9ecef;
            font-size: 14px;
        }
        
        th {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            font-weight: bold;
        }
        
        tr:hover {
            background: rgba(102, 126, 234, 0.05);
        }
        
        .preview-container {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üó∫Ô∏è CSV Location Data Merger</h1>
        
        <div class="upload-section">
            <div class="upload-box">
                <h3>üìç Cities CSV File</h3>
                <p>Upload your cities data with location information</p>
                <input type="file" id="citiesFile" accept=".csv" class="file-input">
                <div id="citiesStatus"></div>
            </div>
            
            <div class="upload-box">
                <h3>üë• Bio Data CSV File</h3>
                <p>Upload your bio/influencer data</p>
                <input type="file" id="bioFile" accept=".csv" class="file-input">
                <div id="bioStatus"></div>
            </div>
        </div>
        
        <button id="mergeBtn" class="merge-btn" disabled>üîÑ Merge Data</button>
        
        <div id="results" class="results" style="display: none;">
            <h3>üìä Merge Results</h3>
            <div id="mergeStatus"></div>
            <div id="previewContainer"></div>
        </div>
    </div>

    <script>
        let citiesData = null;
        let bioData = null;
        let mergedData = null;

        // Location keywords to search for in bio data
        const locationKeywords = [
            'Miami', 'Los Angeles', 'New York', 'Chicago', 'Houston', 'Dallas',
            'Florida', 'California', 'NY', 'IL', 'TX', 'CA', 'FL'
        ];

        document.getElementById('citiesFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                parseCSV(file, 'cities');
            }
        });

        document.getElementById('bioFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                parseCSV(file, 'bio');
            }
        });

        document.getElementById('mergeBtn').addEventListener('click', mergeData);

        function parseCSV(file, type) {
            const statusDiv = document.getElementById(type + 'Status');
            statusDiv.innerHTML = '<div class="status info">üìÅ Parsing CSV...</div>';

            Papa.parse(file, {
                header: true,
                skipEmptyLines: true,
                dynamicTyping: true,
                complete: function(results) {
                    if (results.errors.length > 0) {
                        statusDiv.innerHTML = '<div class="status error">‚ùå Error parsing CSV: ' + results.errors[0].message + '</div>';
                        return;
                    }

                    if (type === 'cities') {
                        citiesData = results.data;
                        statusDiv.innerHTML = '<div class="status success">‚úÖ Cities data loaded: ' + citiesData.length + ' records</div>';
                    } else {
                        bioData = results.data;
                        statusDiv.innerHTML = '<div class="status success">‚úÖ Bio data loaded: ' + bioData.length + ' records</div>';
                    }

                    checkReadyToMerge();
                },
                error: function(error) {
                    statusDiv.innerHTML = '<div class="status error">‚ùå Error reading file: ' + error.message + '</div>';
                }
            });
        }

        function checkReadyToMerge() {
            const mergeBtn = document.getElementById('mergeBtn');
            if (citiesData && bioData) {
                mergeBtn.disabled = false;
                mergeBtn.textContent = 'üîÑ Merge Data (' + citiesData.length + ' cities + ' + bioData.length + ' bio records)';
            }
        }

        function findLocationInText(text) {
            if (!text) return null;
            
            const textLower = text.toLowerCase();
            
            // Search for city names
            for (const city of citiesData) {
                if (city.city && textLower.includes(city.city.toLowerCase())) {
                    return { city: city, matchType: 'city_name', matchedText: city.city };
                }
                if (city.city_ascii && textLower.includes(city.city_ascii.toLowerCase())) {
                    return { city: city, matchType: 'city_ascii', matchedText: city.city_ascii };
                }
            }
            
            // Search for state names/codes
            for (const city of citiesData) {
                if (city.state_name && textLower.includes(city.state_name.toLowerCase())) {
                    return { city: city, matchType: 'state_name', matchedText: city.state_name };
                }
                if (city.state_id && textLower.includes(city.state_id.toLowerCase())) {
                    return { city: city, matchType: 'state_id', matchedText: city.state_id };
                }
            }
            
            return null;
        }

        function findLocationInHeaders(headers) {
            const locationHeaders = [];
            headers.forEach(header => {
                const headerLower = header.toLowerCase();
                for (const city of citiesData) {
                    if (city.city && headerLower.includes(city.city.toLowerCase())) {
                        locationHeaders.push({ header: header, city: city, matchType: 'header_city', matchedText: city.city });
                    }
                    if (city.state_name && headerLower.includes(city.state_name.toLowerCase())) {
                        locationHeaders.push({ header: header, city: city, matchType: 'header_state', matchedText: city.state_name });
                    }
                    if (city.state_id && headerLower.includes(city.state_id.toLowerCase())) {
                        locationHeaders.push({ header: header, city: city, matchType: 'header_state_id', matchedText: city.state_id });
                    }
                }
            });
            return locationHeaders;
        }

        function mergeData() {
            const statusDiv = document.getElementById('mergeStatus');
            statusDiv.innerHTML = '<div class="status info">üîÑ Merging data...</div>';

            mergedData = [];
            let matchCount = 0;
            let headerMatches = 0;
            let bioDataColumnMatches = 0;
            let contentMatches = 0;
            const matchDetails = [];

            // Define the columns to copy from cities data
            const locationColumns = [
                'state_id', 'state_name', 'county_fips', 'county_name', 'Country',
                'lat', 'lng', 'population', 'density', 'source', 'military',
                'incorporated', 'timezone', 'ranking', 'zips', 'id'
            ];

            // Check for location matches in column headers
            const bioHeaders = Object.keys(bioData[0] || {});
            const headerLocationMatches = findLocationInHeaders(bioHeaders);
            
            bioData.forEach((bioRecord, index) => {
                // Create a new record starting with bio data
                let mergedRecord = { ...bioRecord };
                let matchInfo = {
                    recordIndex: index,
                    matchType: 'none',
                    matchedColumn: '',
                    matchedText: '',
                    matchedCity: ''
                };

                let bestMatch = null;

                // Priority 1: Check bio_data column specifically
                if (bioRecord.bio_data && typeof bioRecord.bio_data === 'string') {
                    const match = findLocationInText(bioRecord.bio_data);
                    if (match) {
                        bestMatch = match;
                        matchInfo.matchType = 'bio_data_column';
                        matchInfo.matchedColumn = 'bio_data';
                        matchInfo.matchedText = match.matchedText;
                        matchInfo.matchedCity = match.city.city;
                        bioDataColumnMatches++;
                    }
                }

                // Priority 2: Check header matches if no bio_data match
                if (!bestMatch && headerLocationMatches.length > 0) {
                    for (const headerMatch of headerLocationMatches) {
                        bestMatch = { city: headerMatch.city, matchType: headerMatch.matchType, matchedText: headerMatch.matchedText };
                        matchInfo.matchType = 'column_header';
                        matchInfo.matchedColumn = headerMatch.header;
                        matchInfo.matchedText = headerMatch.matchedText;
                        matchInfo.matchedCity = headerMatch.city.city;
                        headerMatches++;
                        break; // Use first header match
                    }
                }

                // Priority 3: Search for location matches in all other bio data fields
                if (!bestMatch) {
                    for (const key in bioRecord) {
                        if (key !== 'bio_data' && bioRecord[key] && typeof bioRecord[key] === 'string') {
                            const match = findLocationInText(bioRecord[key]);
                            if (match) {
                                bestMatch = match;
                                matchInfo.matchType = 'content_match';
                                matchInfo.matchedColumn = key;
                                matchInfo.matchedText = match.matchedText;
                                matchInfo.matchedCity = match.city.city;
                                contentMatches++;
                                break;
                            }
                        }
                    }
                }

                if (bestMatch) {
                    // Add location data to the merged record
                    locationColumns.forEach(col => {
                        mergedRecord[col] = bestMatch.city[col];
                    });
                    mergedRecord['matched_city'] = bestMatch.city.city;
                    mergedRecord['match_source'] = matchInfo.matchType;
                    mergedRecord['matched_column'] = matchInfo.matchedColumn;
                    mergedRecord['matched_text'] = matchInfo.matchedText;
                    matchCount++;
                } else {
                    // Add empty location columns for non-matched records
                    locationColumns.forEach(col => {
                        mergedRecord[col] = '';
                    });
                    mergedRecord['matched_city'] = 'No match found';
                    mergedRecord['match_source'] = 'none';
                    mergedRecord['matched_column'] = '';
                    mergedRecord['matched_text'] = '';
                }

                matchDetails.push(matchInfo);
                mergedData.push(mergedRecord);
            });

            // Show results
            const resultsDiv = document.getElementById('results');
            resultsDiv.style.display = 'block';

            statusDiv.innerHTML = `
                <div class="status success">‚úÖ Merge completed!</div>
                <p><strong>üìä Detailed Summary:</strong></p>
                <ul>
                    <li>Total bio records: ${bioData.length}</li>
                    <li>Records with location matches: ${matchCount}</li>
                    <li>Records without matches: ${bioData.length - matchCount}</li>
                    <li>Match rate: ${(matchCount / bioData.length * 100).toFixed(1)}%</li>
                </ul>
                <p><strong>üéØ Match Breakdown:</strong></p>
                <ul>
                    <li>üìù Matches from 'bio_data' column: ${bioDataColumnMatches}</li>
                    <li>üè∑Ô∏è Matches from column headers: ${headerMatches}</li>
                    <li>üìÑ Matches from other content: ${contentMatches}</li>
                </ul>
                ${headerLocationMatches.length > 0 ? `
                <p><strong>üè∑Ô∏è Location-related Headers Found:</strong></p>
                <ul>
                    ${headerLocationMatches.map(h => `<li><strong>${h.header}</strong> ‚Üí ${h.city.city}, ${h.city.state_name}</li>`).join('')}
                </ul>
                ` : ''}
                <button class="download-btn" onclick="downloadMergedData()">üíæ Download Merged CSV</button>
                <button class="download-btn" onclick="downloadMatchDetails()" style="margin-left: 10px;">üìã Download Match Details</button>
            `;

            // Store match details globally for download
            window.matchDetails = matchDetails;

            // Show preview
            showPreview();
        }

        function showPreview() {
            const previewContainer = document.getElementById('previewContainer');
            
            if (mergedData.length === 0) return;

            // Show first 10 records as preview
            const previewData = mergedData.slice(0, 10);
            const headers = Object.keys(previewData[0]);

            let tableHTML = '<div class="preview-container"><table><thead><tr>';
            headers.forEach(header => {
                tableHTML += `<th>${header}</th>`;
            });
            tableHTML += '</tr></thead><tbody>';

            previewData.forEach(record => {
                tableHTML += '<tr>';
                headers.forEach(header => {
                    const value = record[header] || '';
                    const displayValue = typeof value === 'string' && value.length > 50 
                        ? value.substring(0, 50) + '...' 
                        : value;
                    tableHTML += `<td>${displayValue}</td>`;
                });
                tableHTML += '</tr>';
            });

            tableHTML += '</tbody></table></div>';
            tableHTML += `<p style="text-align: center; color: #666; margin-top: 15px;">Showing first 10 records of ${mergedData.length} total</p>`;

            previewContainer.innerHTML = '<h4>üìã Data Preview</h4>' + tableHTML;
        }

        function downloadMergedData() {
            if (!mergedData) return;

            const csv = Papa.unparse(mergedData);
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            
            if (link.download !== undefined) {
                const url = URL.createObjectURL(blob);
                link.setAttribute('href', url);
                link.setAttribute('download', 'merged_location_data.csv');
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        }

        function downloadMatchDetails() {
            if (!window.matchDetails) return;

            const detailsData = window.matchDetails.map((detail, index) => ({
                record_index: detail.recordIndex,
                match_type: detail.matchType,
                matched_column: detail.matchedColumn,
                matched_text: detail.matchedText,
                matched_city: detail.matchedCity,
                has_match: detail.matchType !== 'none'
            }));

            const csv = Papa.unparse(detailsData);
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            
            if (link.download !== undefined) {
                const url = URL.createObjectURL(blob);
                link.setAttribute('href', url);
                link.setAttribute('download', 'match_details_report.csv');
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        }
    </script>
</body>
</html>
